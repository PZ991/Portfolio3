        function createCard(product) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="card-body">
                    <h2 class="card-title">${product.name}</h2>
                    <p class="card-description">${product.description}</p>
                </div>
            `;
            card.addEventListener('click', () => openPanel(product));
            return card;
        }

        function createCategory(category) {
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');
            categoryDiv.innerHTML = `<h2 class="category-title">${category.title}</h2>`;

            const cardContainer = document.createElement('div');
            cardContainer.classList.add('card-container');
            category.products.forEach(product => {
                cardContainer.appendChild(createCard(product));
            });

            categoryDiv.appendChild(cardContainer);
            return categoryDiv;
        }

        function renderCategories() {
            const content = document.getElementById('content');
            categories.forEach(category => {
                content.appendChild(createCategory(category));
            });

            // Add intersection observer for fade-in animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.category').forEach(category => {
                observer.observe(category);
            });
        }

        function openPanel(product) {
            document.getElementById('panelImage').src = product.image;
            document.getElementById('panelTitle').textContent = product.name;
            document.getElementById('panelDescription').innerHTML = product.detailedDescription;

            // Clear existing buttons
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';
            const isCertificate = categories.find(c => c.title === "Certificates")
                ?.products.includes(product);
            if (!isCertificate) {
                // Add View Project button
                const viewProjectBtn = document.createElement('a');
                viewProjectBtn.href = product.link;
                viewProjectBtn.className = 'view-project-btn';
                viewProjectBtn.target = '_blank';
                viewProjectBtn.textContent = 'View Project';
                buttonContainer.appendChild(viewProjectBtn);
            }
            // Check if it's a certificate


            if (isCertificate) {
                // Add View Certificate button for certificates
                const viewCertBtn = document.createElement('a');
                viewCertBtn.href = product.image;
                viewCertBtn.className = 'view-certificate-btn';
                viewCertBtn.target = '_blank';
                viewCertBtn.textContent = 'View Certificate';
                viewCertBtn.onclick = (e) => {
                    e.preventDefault();
                    window.open(product.image, '_blank').focus();
                };
                buttonContainer.appendChild(viewCertBtn);
            } else if (product.isLive) {
                // Add Visit Website button for non-certificate projects that are live
                const visitWebsiteBtn = document.createElement('a');
                visitWebsiteBtn.href = product.reallink;
                visitWebsiteBtn.className = 'visit-website-btn';
                visitWebsiteBtn.target = '_blank';
                visitWebsiteBtn.textContent = 'Visit Website';
                buttonContainer.appendChild(visitWebsiteBtn);
            }

            // Replace existing buttons with new button container
            const sidePanelContent = document.getElementById('sidePanelContent');
            const existingButtons = sidePanelContent.querySelector('.button-container');
            if (existingButtons) {
                existingButtons.remove();
            }
            sidePanelContent.appendChild(buttonContainer);

            document.getElementById('sidePanel').classList.add('open');
            document.getElementById('overlay').classList.add('visible');
            setTimeout(() => {
                document.getElementById('sidePanelContent').classList.add('visible');
            }, 300);
        }

        function closePanel() {
            document.getElementById('sidePanelContent').classList.remove('visible');
            setTimeout(() => {
                document.getElementById('sidePanel').classList.remove('open');
                document.getElementById('overlay').classList.remove('visible');
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const logoContainer = document.querySelector('.logo-container');
            const content = document.getElementById('content');

            logoContainer.addEventListener('animationend', function () {
                content.style.display = 'block';
                document.body.style.overflow = 'auto';
                renderCategories();
            });
        });
