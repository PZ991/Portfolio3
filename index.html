         body, html {

            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000; /* Fallback background */
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .logo {
            max-width: 600px;
            width: 80%;
            height: auto;
            opacity: 0;
            animation: fadeInMoveUp 3s forwards;
        }

        @keyframes fadeInMoveUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #content {
            display: none;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
        }

        .card-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .card:hover { transform: scale(1.05); }

        .card img { width: 100%; height: 200px; object-fit: cover; }

        .card-body { padding: 20px; text-align: center; }

        .card-title { font-size: 1.5rem; margin: 10px 0; color: #333; }

        .card-description { font-size: 1rem; color: #777; margin-bottom: 15px; }

        .side-panel {
            position: fixed;
            right: -100%;
            top: 0;
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 1001;
        }

        .side-panel.open {
            right: 0;
        }

        .side-panel-content {
            opacity: 0;
            transition: opacity 0.3s ease;
            padding-bottom: 60px;
        }

        .side-panel-content.visible {
            opacity: 1;
        }

        .side-panel img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .side-panel h2 {
            margin-top: 0;
            font-size: 2rem;
            color: #333;
        }

        .side-panel p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .view-project-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: none;
        }

        .overlay.visible {
            display: block;
        }
    </style>

        function createCard(product) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="card-body">
                    <h2 class="card-title">${product.name}</h2>
                    <p class="card-description">${product.description}</p>
                </div>
            `;
            card.addEventListener('click', () => openPanel(product));
            return card;
        }

        function createCategory(category) {
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');
            categoryDiv.innerHTML = `<h2 class="category-title">${category.title}</h2>`;

            const cardContainer = document.createElement('div');
            cardContainer.classList.add('card-container');
            category.products.forEach(product => {
                cardContainer.appendChild(createCard(product));
            });

            categoryDiv.appendChild(cardContainer);
            return categoryDiv;
        }

        function renderCategories() {
            const content = document.getElementById('content');
            categories.forEach(category => {
                content.appendChild(createCategory(category));
            });
        }

        function openPanel(product) {
    document.getElementById('panelImage').src = product.image;
    document.getElementById('panelTitle').textContent = product.name;
    document.getElementById('panelDescription').innerHTML = product.detailedDescription;
    document.getElementById('viewProjectBtn').href = product.link;

    document.getElementById('sidePanel').classList.add('open');
    document.getElementById('overlay').classList.add('visible');
    document.getElementById('sidePanelContent').classList.add('visible');
}


        function closePanel() {
            document.getElementById('sidePanel').classList.remove('open');
            document.getElementById('overlay').classList.remove('visible');
            document.getElementById('sidePanelContent').classList.remove('visible');
        }

                renderCategories();
                content.style.display = 'block';
                document.body.style.overflow = 'auto';
            });
