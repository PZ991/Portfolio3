    <style>
             :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #94a3b8;
            --background-dark: #0f172a;
            --background-darker: #0a0f1d;
            --card-background: #1e293b;
            --text-color: #e2e8f0;
            --border-radius: 16px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-darker);
        }

        #app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--background-dark);
            color: var(--text-color);
            height: 100vh;
            overflow-y: auto;
            padding: 24px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
            transition: all var(--transition-speed);
            position: relative;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .sidebar h2 {
            text-align: left;
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.5rem;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar li {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .sidebar li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar .nested {
            display: none;
            padding-left: 15px;
            margin-top: 5px;
            font-weight: 400;
        }

        .sidebar .expandable {
            position: relative;
        }

        .sidebar .expandable::after {
            content: 'â–¶';
            font-size: 0.8em;
            transition: transform var(--transition-speed);
            opacity: 0.7;
        }

        .sidebar .expanded::after {
            transform: rotate(90deg);
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            background: var(--background-darker);
        }

        .content {
            width: 60%;
            padding: 40px;
            overflow-y: auto;
            background: var(--background-darker);
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        .section {
            margin-bottom: 50px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition-speed);
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
            font-weight: 700;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--background-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform var(--transition-speed);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .card-content p {
            color: var(--secondary-color);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .preview-panel {
            width: 40%;
            padding: 40px;
            background: var(--card-background);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .preview-panel img {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transition: transform var(--transition-speed);
        }

        .preview-panel img:hover {
            transform: scale(1.02);
        }

        .preview-details {
            font-size: 1.1rem;
            color: var(--secondary-color);
            max-width: 90%;
            line-height: 1.8;
            text-align: left;
            padding: 20px;
            background: var(--background-dark);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }

            .content, .preview-panel {
                width: 100%;
            }

            .preview-panel {
                max-height: 50vh;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .section {
            animation: fadeIn 0.5s ease-out;
        }

        .card {
            animation: slideIn 0.5s ease-out;
        }
    </style>

        class SidebarModule {
            constructor(data) {
                this.data = data;
            }

            createSidebar() {
                const sidebar = document.createElement('div');
                sidebar.className = 'sidebar';
                sidebar.innerHTML = `
            <h2>Navigation</h2>
            <ul id="sidebarMenu"></ul>
        `;

                const sidebarMenu = sidebar.querySelector('#sidebarMenu');
                this.data.sections.forEach(section => {
                    const sectionLi = document.createElement('li');
                    sectionLi.className = 'expandable';
                    sectionLi.textContent = section.title;

                    const nestedUl = document.createElement('ul');
                    nestedUl.className = 'nested';

                    section.items.forEach((item, index) => {
                        const itemId = `${section.id}-${index}`; // Unique ID for each item
                        const itemLi = document.createElement('li');
                        itemLi.textContent = item.title;
                        itemLi.onclick = () => this.navigateTo(itemId);
                        nestedUl.appendChild(itemLi);
                    });

                    sectionLi.appendChild(nestedUl);
                    sidebarMenu.appendChild(sectionLi);
                });

                this.attachSidebarEventListeners(sidebar);
                return sidebar;
            }

            attachSidebarEventListeners(sidebarElement) {
                sidebarElement.querySelectorAll('.expandable').forEach(item => {
                    item.addEventListener('click', (event) => {
                        if (event.target === item) {
                            item.classList.toggle('expanded');
                            const nestedMenu = item.querySelector('.nested');
                            nestedMenu.style.display = nestedMenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            }

            navigateTo(sectionId) {
                const contentSection = document.querySelector('.content');
                const section = document.getElementById(sectionId);

                if (section) {
                    section.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        // Content Module
        class ContentModule {
            constructor(data) {
                this.data = data;
            }

            createContent() {
                const mainContent = document.createElement('div');
                mainContent.className = 'main-content';

                const contentSection = document.createElement('div');
                contentSection.className = 'content';

                this.data.sections.forEach(section => {
                    section.items.forEach((item, index) => {
                        const itemId = `${section.id}-${index}`; // Unique ID for each section div
                        const sectionDiv = document.createElement('div');
                        sectionDiv.id = itemId;
                        sectionDiv.className = 'section';

                        const sectionTitle = document.createElement('h2');
                        sectionTitle.className = 'section-title';
                        sectionTitle.textContent = `${section.title}: ${item.title}`;
                        sectionDiv.appendChild(sectionTitle);

                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'card-container';

                        item.contents.forEach(content => {
                            const card = this.createCard(content);
                            cardContainer.appendChild(card);
                        });

                        sectionDiv.appendChild(cardContainer);
                        contentSection.appendChild(sectionDiv);
                    });
                });

                const previewPanel = this.createPreviewPanel();
                mainContent.appendChild(contentSection);
                mainContent.appendChild(previewPanel);

                return mainContent;
            }

            createCard(content) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <img src="${content.imageSrc}" alt="${content.title}">
            <div class="card-content">
                <h3>${content.title}</h3>
                <p>${content.description}</p>
            </div>
        `;
                card.onclick = () => this.showPreview(content.previewImage, content.previewDetails);
                return card;
            }

            createPreviewPanel() {
                const previewPanel = document.createElement('div');
                previewPanel.className = 'preview-panel';
                previewPanel.innerHTML = `
            <img id="previewImage" src="" alt="Preview Image" style="display: none;">
            <p id="previewDetails" class="preview-details"></p>
        `;
                return previewPanel;
            }

            showPreview(imageSrc, details) {
                const previewPanel = document.querySelector('.preview-panel');
                const previewImage = document.getElementById('previewImage');
                const previewDetails = document.getElementById('previewDetails');

                previewPanel.style.display = 'flex';
                previewImage.src = imageSrc;
                previewImage.style.display = 'block';
                previewDetails.textContent = details;
            }
        }

        // App Module
        class App {
            constructor(data) {
                this.data = data;
                this.init();
            }

            init() {
                const app = document.getElementById('app');
                const sidebar = new SidebarModule(this.data).createSidebar();
                const content = new ContentModule(this.data).createContent();

                app.appendChild(sidebar);
                app.appendChild(content);
            }
        }
